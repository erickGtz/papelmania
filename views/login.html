<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapelMania</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body>

    <!-- Contenedor de toda la página -->
    <div class="container-fluid vh-100 px-3 py-3">
      <div class="row">
        <!-- Primera columna ocupa la mitad del ancho -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center carousel">
          <!-- Carrusel de imagenes-->
          <p fondo1>¡BIENVENIDO A PAPELMANIA!</p>
          <img src="../img/remarcar.jpg" alt="Imagen 1">
          <img src="../img/plumas.jpg" alt="Imagen 2">
          <img src="../img/lapiz.jpg" alt="Imagen 3">
        </div>
        <!-- Segunda columna ocupa la mitad del ancho -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <!-- Card Iniciar sesión -->
          <div class="card">
            <h3>Inicia Sesión</h3>
            <form id="formulario" action="catalogo.html" method="post">
              <div class="form-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
                </div>
              </div>
              <div class="form-group">
                <label for="contraseña"><i class="fas fa-lock"></i> Contraseña:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" id="contraseña" name="contraseña" class="form-control"
                   placeholder="Ingresa tu contraseña" required>
                </div>
              </div>
              <button type="submit" id="btn_aceptar" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Ingresar
              </button>
            </form>
            <a href="registro1.html">¿Aún no tienes una cuenta? Regístrate Aquí</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </body>
</html>
