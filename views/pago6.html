<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapelMania</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pago5.css">
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <script src="../js/agregarNav.js"></script>

    <!-- Step Indicator -->
    <div class="container step-indicator mt-4 mb-4">
      <div class="step d-flex align-items-center justify-content-center">
        <div class="step-circle">
          <span class="step-number">1</span>
        </div>
        <p class="step-text">Mi carrito ></p>
      </div>
      <div class="step d-flex align-items-center justify-content-center">
        <div class="step-circle">
          <span class="step-number">2</span>
        </div>
        <p class="step-text">Envío ></p>
      </div>
      <div class="step d-flex align-items-center justify-content-center">
        <div class="step-circle-activo">
          <span class="step-number">3</span>
        </div>
        <p class="step-text">Pago</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container content-area bg-light p-4 rounded main-cont">
      <div class="row">
        <div class="col-12 text-center titulo">
          <h2>Pago</h2>
        </div>
      </div>

      <!-- Botón Doble Mi Facultad / Recoger en Tienda
      <div class="row mt-4">
        <div class="col-6 text-right">
          <a href="pago4.html"><button class="btn btn-blue w-50 opciones2">En efectivo</button></a>
        </div>
        <div class="col-6 text-left">
          <button class="btn btn-secondary w-50 opciones" disabled>Con tarjeta</button>
        </div>
      </div> -->

      <div class="row mt-4 align-items-center envio">
        <div class="col-4 text-right">
          <label for="direccion" class="form-label">Nombre del titular: </label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="direccion" placeholder="...">
        </div>
      </div>

      <div class="row mt-3 align-items-center">
        <div class="col-4 text-right">
          <label for="edificio" class="form-label">Número de tarjeta: </label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="edificio" placeholder="...">
        </div>
      </div>

      <div class="row mt-3 align-items-center">
        <div class="col-4 text-right">
          <label for="vencimiento" class="form-label">Fecha de vencimiento:</label>
        </div>
        <div class="col-3">
          <input type="number" class="form-control" id="mes-vencimiento" placeholder="MM" min="1" max="12">
        </div>
        <div class="col-3">
          <input type="number" class="form-control" id="ano-vencimiento" placeholder="AAAA" min="2000">
        </div>
      </div>

      <div class="row mt-3 align-items-center">
        <div class="col-4 text-right">
          <label for="cvv" class="form-label">CVV:</label>
        </div>
        <div class="col-2">
          <input type="password" class="form-control" id="cvv" placeholder="CVV" maxlength="3"
                 oninput="this.value=this.value.replace(/\D/g,'')">
        </div>
      </div>



      <!-- Botón Final -->
      <div class="row mt-4">
        <div class="col-6 text-left continuar">
          <a href="catalogo.html"><button class="btn btn-danger bt-cancelar w-50">Cancelar</button></a>
        </div>
        <div class="col-6 text-right continuar">
          <a href="seguimiento.html"><button class="btn btn-primary w-50 continuar-b">Finalizar</button></a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>

</html>
