<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapelMania</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pago.css">
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <script src="../js/agregarNav.js"></script>

    <!-- Step Indicator -->
    <div class="container step-indicator mb-4">
      <div class="step d-flex align-items-center justify-content-center">
        <div class="step-circle-activo">
          <span class="step-number">1</span>
        </div>
        <p class="step-text">Mi carrito ></p>
      </div>
      <div class="step d-flex align-items-center justify-content-center">
        <div class="step-circle">
          <span class="step-number">2</span>
        </div>
        <p class="step-text">Envío ></p>
      </div>
      <div class="step d-flex align-items-center justify-content-center">
        <div class="step-circle">
          <span class="step-number">3</span>
        </div>
        <p class="step-text">Pago</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container content-area bg-light p-4 rounded">
      <div class="row">
        <div class="product-summary text-center">
          <h2>Resumen de Compra</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 bordear">


          <!-- Product Items -->
          <div class="row product-item my-3">
            <div class="col-md-8 d-flex align-items-center">
              <!-- Product Number, Image, Name, Price, and Delete Icon -->
              <span class="product-number mr-3">1</span>
              <img src="../img/arduino.jpeg" alt="Product" class="mr-3">
              <div class="d-flex justify-content-between w-100">
                <p>Tarjeta arduino - 2 pzas</p>
                <span>$ 350.00</span>
              </div>

              <button class="btn btn-danger ml-3"><i class="bi bi-x"></i></i></button>
            </div>
          </div>

          <!-- Barra de Progreso -->
          <div class="row my-3">
            <div class="col-12">
              <!-- Texto antes de la barra de progreso -->
              <p class="text-center textoBarra">Te faltan $100 para envío gratis</p>

              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="50" aria-valuemin="0"
                     aria-valuemax="100">70%</div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-4">
          <!-- Total Section (only one per order) -->
          <div class="row my-3">
            <div class="col-md-12 text-center totales">
              <p>Subtotal: $ 300.00</p>
              <p>Descuentos: $ 0.00</p>
              <h3>Total: $ 300.00</h3>
              <a href="pago2.html"><button class="btn btn-primary bt-enviar">Envio</button></a>
              <a href="catalogo.html"><button class="btn btn-danger bt-cancelar">Cancelar</button></a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>

</html>
